apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-visualization
  labels:
    app: data-visualization
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-visualization
      tier: frontend
  template:
    metadata:
      labels:
        app: data-visualization
        tier: frontend
    spec:
      nodeSelector:
        kubernetes.io/hostname: 2-rcr6j-worker-0-jt9qr
      containers:
      - name: data-visualization
        image: docker.io/vikke82/data-visualization:stock-v1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
          name: streamlit
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: pipeline-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: pipeline-config
              key: REDIS_PORT
        - name: SHARED_DATA_PATH
          valueFrom:
            configMapKeyRef:
              name: pipeline-config
              key: SHARED_DATA_PATH
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: pipeline-config
              key: LOG_LEVEL
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
        volumeMounts:
        - name: shared-data
          mountPath: /shared/data
        # Temporarily disable probes for debugging
        # livenessProbe:
        #   httpGet:
        #     path: /healthz
        #     port: 8501
        #   initialDelaySeconds: 60
        #   periodSeconds: 30
        #   failureThreshold: 3
        # readinessProbe:
        #   httpGet:
        #     path: /healthz
        #     port: 8501
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
      volumes:
      - name: shared-data
        persistentVolumeClaim:
          claimName: shared-data-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: data-visualization-service
  labels:
    app: data-visualization
    tier: frontend
spec:
  type: ClusterIP
  ports:
  - port: 8501
    targetPort: 8501
    protocol: TCP
    name: streamlit
  selector:
    app: data-visualization
    tier: frontend
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: data-visualization-route
  labels:
    app: data-visualization
    tier: frontend
spec:
  port:
    targetPort: streamlit
  to:
    kind: Service
    name: data-visualization-service
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
